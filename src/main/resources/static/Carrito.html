<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse - Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
       

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #e50914;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b00710;
        }
        .price {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: right;
        }
    </style>
    <script>
        
        const prices = {
        };

        function updatePrice() {
            const gameSelect = document.getElementById('game');
            const consoleSelect = document.getElementById('console');
            const priceDisplay = document.getElementById('price');
            const quantityInput = document.getElementById('quantity');
            
            const game = gameSelect.value;
            const console = consoleSelect.value;
            const quantity = quantityInput.value;

            if (game && console) {
                const price = prices[game][console] * quantity;
                priceDisplay.textContent = `Precio Total: $${price.toFixed(2)}`;
            } else {
                priceDisplay.textContent = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('game').addEventListener('change', updatePrice);
            document.getElementById('console').addEventListener('change', updatePrice);
            document.getElementById('quantity').addEventListener('input', updatePrice);
        });
    </script>
</head>
<nav id="menu">

                <a href="PS5.html">PS5</a>
                <a href="PC.html">PC</a>
                <a href="Xbox.html">Xbox</a>
                <a href="Sobre nosotros.html">Sobre Nosotros</a>
                <a href="Noticias.html">Noticias</a>
	</nav>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> GameVerse - Carrito de Compras</h1>
        <form id="cart-form">
            <div class="form-group">
                <label for="game"><i class="fas fa-gamepad"></i> Seleccionar Juego:</label>
                <select id="game" name="game">
                    <option value="">Seleccione un juego</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="console"><i class="fas fa-laptop"></i> Seleccionar Plataforma:</label>
                <select id="console" name="console">
                    <option value="">Seleccione una plataforma</option>
                    <option value="PS4">PlayStation 4</option>
                    <option value="PS5">PlayStation 5</option>
                    <option value="PC">PC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity"><i class="fas fa-plus"></i> Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <div id="price" class="price"></div>
            <div class="form-group">
                <input type="submit" value="Pagar Ahora">
            </div>
        </form>
    </div>
</body>
</html>
